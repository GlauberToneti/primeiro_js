<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;    
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`) // Conta a quantidade de letras da string
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br>`) // Deixa a string em Maiúsculo 
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}.<br>`) // Deixa a string em Minúsculo  
    </script>
</body>
</html>
